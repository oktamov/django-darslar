{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}

    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <ul>
                <li style="font-style: oblique"><strong>{{ post.body | slice:":10" }}</strong></li>
            </ul>
        </div>
        <hr size="2px">
    {% endfor %}
    {% endif %}
{% endblock content %}
